<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Oil !</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="fullwidth">
            <div class="profile">
                <h1>My Order</h1>
                <div class="user">
                    <a href="cart.html"><button class="btn btn-success" type="button"><i
                        class="fa-solid fa-cart-shopping"></i>&nbsp;Cart</button></a>
                    <div class="btn-group">
                        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fa-solid fa-user-large"></i>&nbsp;User
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" style="background-color: gold;">
                            <button class="dropdown-item" type="button" data-toggle="modal"
                                data-target="#exampleModalCenter"><i
                                    class="fa-solid fa-right-from-bracket"></i>&nbsp;Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4" id="c4">
        <div class="cartbody">
            <h1 class="text-center p-3">My Orders</h1>
            <div class="container">
                <div class="table-responsive bg-light">
                    <table class="table  ">
                        <thead>
                            <tr>
                                <th colspan="5" style="width: 70%;">Item</th>
                                <th class="text-center">Price</th>
                                <th class="text-center">Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="5">Details Here </td>
                                <td class="text-center"> Rs.&nbsp;260</td>
                                <td class="text-center"><label for="quantity">1</label> </td>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="5">Details Here </td>
                                <td class="text-center"> Rs.&nbsp;260</td>
                                <td class="text-center"><label for="quantity">1</label> </td>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="5">Details Here </td>
                                <td class="text-center"> Rs.&nbsp;260</td>
                                <td class="text-center"><label for="quantity">1</label> </td>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <td colspan="5"></td>
                            <td colspan="2">Total Amount : Rs.</td>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
        <button type="button" class="btn btn-success" data-toggle="modal"
        data-target="#mymodal"><i class="fa-regular fa-credit-card"></i>&nbsp;Buy</button>
        <a href="cart.html"> <button type="button" class="btn btn-info "><i class="fa fa-arrow-left"
                    aria-hidden="true"></i>&nbsp;Back</button></a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Logout</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are You Sure to Logout ?
                </div>
                <div class="modal-footer">
                    <a href="index.html"><button type="button" class="btn btn-info"><i
                                class="fa-solid fa-check"></i>&nbsp;Yes</button></a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                            class="fa-solid fa-xmark"></i>&nbsp;No</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="mymodal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Payment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img src="img/barcode/paytm-scan-code-ghrce.png" alt="barcode" style="width: 220px;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                            class="fa-solid fa-xmark"></i>&nbsp;cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
